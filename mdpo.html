<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié</title>
  </head>
  <body>
    <div class="reset-container">
      <h2>Mot de passe oubliée</h2>
      <form action="mdpo.php" method="POST">
        <div class="input-group">
          <label for="email_or_phone"
            >Saisire votre email ou votre numéro de téléphone :</label
          >
          <input
            type="text"
            id="email_or_phone"
            name="email_or_phone"
            required
          />
        </div>
        <div class="button-group">
          <button type="submit" onclick="window.location.href='connexion.html'">
            Envoyer
          </button>
          <button type="reset" onclick="window.location.href='connexion.html'">
            Retour
          </button>
        </div>
      </form>
    </div>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .reset-container {
        background-color: green;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      h2 {
        text-align: center;
        color: #e50914;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: white;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 10px;
        background-color: #e50914;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #c40812;
      }

      .back-btn {
        flex: 1;
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      .back-btn:hover {
        background-color: #555;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
          const input = document.getElementById("email_or_phone").value.trim();

          if (input === "") {
            e.preventDefault();
            alert("Veuillez entrer votre email ou votre numéro de téléphone.");
          }
        });
      });
    </script>
  </body>
</html>
